{% extends 'base.html' %}
{% block title %}
    PAWS Pets
{% endblock %}
{% block content %}
<div class='container'>
    <h2>Pets In Our Care</h2><br>
    <div class="d-flex flex-row p-2 bd-highlight justify-content-between flex-wrap align-items-stretch">
        
        {% for pet in pets %}
        <div style="width: 30%;" class="d-flex flex-column align-items-center justify-content-between">
            
            <div class="">
                <img  style="max-height: 300px;" class="img-fluid img-thumbnail" src="{{pet.image_url}}" alt=""> 
            </div>
            <div class="d-flex flex-column align-items-center">
                <h4><a href="/{{pet.id}}">{{pet.name}}</a></h4>
                
                {% if pet.available %}
                <h5 class="text-success fw-bold">
                Available
                </h5>
                {% endif %}
                {% if pet.available == False %}
                <h5 class="text-danger fw-bold">
                    
                    Not Available
                    
                </h5>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>
{% endblock %}
